# This workflow will install Python dependencies, run lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install -y graphviz
        python -m pip install --upgrade pip
        pip install flake8 pyfakefs pytest coverage codecov ipywidgets graphviz numpy cffi opencv-python deepdiff
        pip install git+https://github.com/Xilinx/PYNQ-Metadata
        pip install git+https://github.com/Xilinx/PYNQ-Utils
        pip install pynq
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 pynq_composable --count --select=E9,E50,E101,F63,F7,F82,F84 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 pynq_composable --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        coverage run --source pynq_composable/ -m pytest tests/ -vv && coverage report --show-missing
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
